<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 추천 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }

        .creator-info {
            display: inline-block;
            background-color: #1DB954;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 10px;
            color: #121212;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #1DB954;
        }

        .rapper-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rapper-item {
            background-color: #181818;
            border: 1px solid #333;
            margin: 20px 0;
            padding: 20px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .rapper-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .rapper-item button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .rapper-item button:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>

    <h1>랩 가수 추천</h1>

    <div class="creator-info">
        * 이름: 김채운<br>
        * 학번: *****8027
    </div>

    <div class="rapper-container">
        <div class="rapper-item">
            <img src="images/kendrick.jpg" alt="Kendrick Lamar">
            <button onclick="window.location.href='https://www.youtube.com/results?search_query=Kendrick+Lamar'">Kendrick Lamar 유튜브로 이동</button>
        </div>

        <div class="rapper-item">
            <img src="images/kanye.jpg" alt="Kanye West">
            <button onclick="window.location.href='https://www.youtube.com/results?search_query=Kanye+West'">Kanye West 유튜브로 이동</button>
        </div>

        <div class="rapper-item">
            <img src="images/drake.jpg" alt="Drake">
            <button onclick="window.location.href='https://www.youtube.com/results?search_query=Drake'">Drake 유튜브로 이동</button>
        </div>
    </div>

</body>
</html>
